<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>loginPage</title>
    <link rel="stylesheet" href="loginPageStyle.css">

    <script src="https://kit.fontawesome.com/8f047d1989.js" crossorigin="anonymous"></script>

    <header class="navbar">

        <a class="navbarLeft" href="loginPage.html">Prijavi se <i class="fa-solid fa-right-to-bracket"
                style="color: blue;"></i></a>

        <a class="navbarLeft" href="homePage.html"><i class="fa-solid fa-house-chimney" style="color: orange"></i>
            Početna</a>

        <a class="navbarLeft" href="aboutUsPage.html"><i class="fa-solid fa-comments" style="color: orange"></i> O
            nama</a>

        <a class="navbarLeft" href="newsPage.html"><i class="fa-solid fa-circle-info" style="color: orange"></i>
            Novosti</a>

        <a class="navbarLeft" onclick="openContact()"><i class="fa-solid fa-envelope" style="color: orange;"></i>
            Kontakt</a>

    </header>

</head>

<body>

    <div class="contactForm" id="contactForm1">

        <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">

            <div class="formTitle">

                <h1 class="formH1">Kontaktirajte nas</h1>

            </div>

            <div class="formInfo">

                <label for="fullName">Puno ime</label>

                <input type="text" id="fullName" name="fullName" required>

            </div>

            <div class="formInfo">

                <label for="email">E-mail</label>

                <input type="email" id="email" name="email" required>

            </div>

            <div class="formInfo">

                <label for="messageImportance">Važnost poruke</label>

                <select id="messageImportance" name="messageImportance">

                    <option value="high">Visoka</option>

                    <option value="medium">Srednja</option>

                    <option value="low">Niska</option>

                </select>

            </div>

            <div class="formInfo">

                <label for="message">Poruka</label>

                <textarea id="message" name="message" rows="4" required></textarea>

            </div>

            <div class="formInfo">

                <label for="newsletter">

                    Želim primati obavijesti

                    <input type="checkbox" id="newsletter" name="newsletter">

                </label>

            </div>

            <div class="formButtons">

                <button type="submit">Pošalji</button>

                <button type="button" onclick="closeContact()" class="cancel-btn">Odustani</button>

            </div>

        </form>

    </div>

    <div class="loginContainer">

        <h1 class="loginTitle">Prijava korisnika</h1>

        <form class="loginForm" id="login">

            <div class="formInfo">

                <label for="userName">Korisničko ime</label>

                <input type="textLogin" id="userName" required>

            </div>

            <div class="formInfo">

                <label for="passWord">Lozinka</label>

                <input type="password" id="passWord" required>

            </div>

            <div class="formButton">

                <button type="submitLogin" class="logInSubmit">Prijavi se</button>

            </div>

            <p>Nemaš račun? <a href="registerPage.html">Registriraj se</a> </p>

        </form>

    </div>

</body>

<footer class="bottomImg">

    <h1>BUDI IZVRSTAN U ONOME ŠTO VOLIŠ</h1>

    <h2>ZAISKRI</h2>

    <img src="Images/zaiskri-bg.jpg" />

    <script src="loginPageScript.js"></script>

    <script>
        function openContact() {
            document.getElementById("contactForm1").style.display = "flex";
        }
    </script>

    <script>
        function closeContact() {
            document.getElementById("contactForm1").style.display = "none";
        }
    </script>

</footer>

</html>
